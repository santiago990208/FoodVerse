<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>El Barquito Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FoodVerse">
    <meta name="author" content="Santiago Botero">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" renderer="colorManagement: true;"
    camera-position
    raycaster="far: 100; objects: [link];">
      <a-assets>
        <a-asset-item id="sushi" src="sushi.glb"></a-asset-item>
        <a-asset-item id="tartar" src="tartar.glb"></a-asset-item>
        <a-asset-item id="tarta" src="tarta.glb"></a-asset-item>
        <img id="logo" src="logo.png">
        <img id="shadow2" src="radial-shadow-2.png">
      </a-assets>
      <!-- Camera -->
      <a-entity camera look-controls  position="0 1 0">
        <a-entity position="0 0 -0.5"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat"
                  cursor="rayOrigin: mouse">
          <a-animation begin="click" easing="ease-in" attribute="scale"
               fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
  
        </a-entity>
      </a-entity>

      <!-- Piso -->
      <a-cylinder position="0 0.5 0" radius="4.5" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>

      <a-entity id="show-menu" position="0 0 -3" >
        <a-gltf-model position="0 1 0" rotation="45 0 0" scale="3 3 3" src="#sushi"></a-gltf-model>
        <a-gltf-model position="4.5 1 4.5'" rotation="30 -100 0" scale="3 3 3" src="#tartar"></a-gltf-model>
        <a-gltf-model position="-3.7 1 4.5'" rotation="35 100 0" scale="3 3 3" src="#tarta"></a-gltf-model>
      </a-entity>

      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
