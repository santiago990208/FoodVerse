<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>El Barquito Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FoodVerse">
    <meta name="author" content="Santiago Botero">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" renderer="colorManagement: true;"
    camera-position
    raycaster="far: 100; objects: [link];">
      <a-assets>
        <a-asset-item id="sushi" src="sushi.glb"></a-asset-item>
        <img id="sushi-name" src="sushi-name.png">
        <img id="descripcion-sushi" src="descripcion-sushi.png">
        <a-asset-item id="tartar" src="tartar1.glb"></a-asset-item>
        <img id="tartar-name" src="tartar-name.png">
        <img id="descripcion-tartar" src="descripcion-tartar.png">
        <a-asset-item id="tarta" src="tarta.glb"></a-asset-item>
        <img id="tarta-name" src="tarta-name.png">
        <img id="descripcion-tarta" src="descripcion-tarta.png">
        <img id="logo" src="logo.png">
        <img id="shadow2" src="radial-shadow-2.png">
      </a-assets>
      <!-- Camera -->
      <a-entity camera look-controls  position="0 1 0">
          <a-entity position="0 0 -0.5"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat"
                    cursor="rayOrigin: mouse">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                 fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
  
          </a-entity>
        </a-entity>

      <!--sushi-->
      <a-entity id="model" position="0 0 -3" animation="property: rotation; from: 0 -30 0; to: 0 330 0; dur: 15000; easing: linear; loop: true">
        <a-gltf-model position="-.35 0 .55" rotation="0 -2 0" scale="7 7 7" src="#sushi"></a-gltf-model>
        <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

      <a-entity id="precios-sushi" text="width: 7; height: 7 ;color: black; value: $12" 
               animation="property: position; from: 0 2.8 -6; to: 3.5 2.8 -6; delay: 1000; dur: 1000"></a-entity>

      <a-curvedimage id="stereoscopic-sushi-name-collection-text" src="#sushi-name" radius="6"
                     theta-length="18" height=".45" position="0 0.9 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 180 0; to: 0 210 0; delay: 750; dur: 1000"></a-curvedimage>

      <a-curvedimage id="descripcion-sushi" src="#descripcion-sushi" radius="5.7" theta-length="18" height=".8" position="0 0.9 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 180 0; to: 0 130 0; delay: 750; dur: 1000"></a-curvedimage>

      <a-cylinder position="0 0.5 0" radius="4.5" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>

      <!--Tartar-->
      <a-entity id="model" position="0 0 -3" >
        <a-gltf-model position="2 0 4" animation="property: rotation; from: 0 -115 0; to: 0 245 0; dur: 15000; easing: linear; loop: true" scale="7 7 7" src="#tartar"></a-gltf-model>
        <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

      
      <a-entity id="precios-tartar" text="width: 7; height: 7 ;color: black; value: $15"  rotation="0 -120 0"
               animation="property: position; from: 3 2.8 -2; to: 5 2.8 6; delay: 1000; dur: 1000"></a-entity>
       
      <a-curvedimage id="stereoscopic-tartar-name-collection-text" src="#tartar-name" radius="6"
                     theta-length="18" height=".45" position="0 0.9 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 180 0; to: 0 90 0; delay: 750; dur: 1000"></a-curvedimage>
         
      <a-curvedimage  src="#descripcion-tartar" radius="5.7" theta-length="18" height=".8" position="0 0.9 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 180 0; to: 0 10 0; delay: 750; dur: 1000"></a-curvedimage>   
      <!--tarta-->
      <a-entity id="model-tarta" position="0 0 -3" >
        <a-gltf-model position="-2 0 4" animation="property: rotation; from: 0 -250 0; to: 0 110 0; dur: 15000; easing: linear; loop: true" scale="0.05 0.05 0.05" src="#tarta"></a-gltf-model>
        <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

     
      <a-entity id="precios-tarta" text="width: 7; height: 7 ;color: black; value: $3"  rotation="0 90 0"
               animation="property: position; from: 3 2.8 -2; to: -8 2.8 0; delay: 1000; dur: 1000"></a-entity>
      
      <a-curvedimage id="stereoscopic-tarta-name-collection-text" src="#tarta-name" radius="6"
                     theta-length="18" height=".45" position="0 0.9 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 180 0; to: 0 310 0; delay: 750; dur: 1000"></a-curvedimage>     
                     
      <a-curvedimage id="descripcion-tartas" src="#descripcion-tarta" radius="5.7" theta-length="18" height=".8" position="0 0.9 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 180 0; to: 0 250 0; delay: 750; dur: 1000"></a-curvedimage>               

      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
